<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screensaver</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
        }

        #jumper {
            position: absolute;

            /*width: 150px;
            height: 100px;
            background: var(--base07);*/
        }
    </style>
</head>
<body>
    <img id="jumper" style="left: 0; top: 0;" />

    <script>
        (function() {
            'use strict'

            let jumper = document.getElementById("jumper");
            let body = document.body;

            function hash_update() {
                console.log("lol");
                if (window.location.hash.substr(1) === "") {
                    jumper.style.width = "150px";
                    jumper.style.height = "100px";
                    jumper.style.background = "var(--base07)";
                    jumper.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
                } else {
                    jumper.style.width = null;
                    jumper.style.height = null;
                    jumper.style.background = null;
                    jumper.src = window.location.hash.substr(1);
                }
            }

            hash_update();
            window.onhashchange = hash_update;

            let dx = 1, dy = 1;

            (function loop() {
                if (parseInt(jumper.style.left) <= 0) {
                    jumper.style.left = "0px";
                    dx = 1;
                } else if (parseInt(jumper.style.left) + jumper.offsetWidth >= body.offsetWidth) {
                    jumper.style.left = body.offsetWidth - jumper.offsetWidth + "px";
                    dx = -1;
                }

                if (parseInt(jumper.style.top) <= 0) {
                    jumper.style.top = "0px";
                    dy = 1;
                } else if (parseInt(jumper.style.top) + jumper.offsetHeight >= body.offsetHeight) {
                    jumper.style.top = body.offsetHeight - jumper.offsetHeight + "px";
                    dy = -1;
                }

                jumper.style.left = parseInt(jumper.style.left) + dx + "px";
                jumper.style.top = parseInt(jumper.style.top) + dy + "px";

                setTimeout(loop, 1000 / 60);
            })();
        })();
    </script>
</body>
</html>
