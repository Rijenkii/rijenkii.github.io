<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screensaver</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
        }

        #jumper {
            position: absolute;

            /*width: 150px;
            height: 100px;
            background: var(--base07);*/
        }

        #stats {
            position: absolute;

            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <img id="jumper" style="left: 0; top: 0;" />
    <div id="stats">
        <span>Wall hits: <span id="wall_hits">0</span></span><br/>
        <span>Edge hits: <span id="edge_hits">0</span></span>
    </div>

    <script>
        (function() {
            'use strict'

            let jumper = document.getElementById("jumper");
            let body = document.body;

            function hash_update() {
                if (window.location.hash.substr(1) === "") {
                    jumper.style.width = "150px";
                    jumper.style.height = "100px";
                    jumper.style.background = "var(--base07)";
                    jumper.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
                } else {
                    jumper.style.width = null;
                    jumper.style.height = null;
                    jumper.style.background = null;
                    jumper.src = window.location.hash.substr(1);
                }
            }

            hash_update();
            window.onhashchange = hash_update;

            let dx = Math.pow(-1, Math.random() > 0.5), dy = Math.pow(-1, Math.random() > 0.5);

            jumper.style.left = Math.floor(Math.random() * (body.offsetWidth - jumper.offsetWidth)) + 'px';
            jumper.style.top = Math.floor(Math.random() * (body.offsetHeight - jumper.offsetHeight)) + 'px';

            let wall_hits = document.getElementById("wall_hits");
            let edge_hits = document.getElementById("edge_hits");

            (function loop() {
                let hits = 0;

                if (parseInt(jumper.style.left) <= 0) {
                    jumper.style.left = "0px";
                    dx = 1;
                    hits++;
                } else if (parseInt(jumper.style.left) + jumper.offsetWidth >= body.offsetWidth) {
                    jumper.style.left = body.offsetWidth - jumper.offsetWidth + "px";
                    dx = -1;
                    hits++;
                }

                if (parseInt(jumper.style.top) <= 0) {
                    jumper.style.top = "0px";
                    dy = 1;
                    hits++;
                } else if (parseInt(jumper.style.top) + jumper.offsetHeight >= body.offsetHeight) {
                    jumper.style.top = body.offsetHeight - jumper.offsetHeight + "px";
                    dy = -1;
                    hits++;
                }

                jumper.style.left = parseInt(jumper.style.left) + dx + "px";
                jumper.style.top = parseInt(jumper.style.top) + dy + "px";

                if (hits == 1) {
                    wall_hits.innerHTML = parseInt(wall_hits.innerHTML) + 1;
                } else if (hits == 2) {
                    edge_hits.innerHTML = parseInt(edge_hits.innerHTML) + 1;
                }

                setTimeout(loop, 1000 / 60);
            })();
        })();
    </script>
</body>
</html>
